<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Game Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
      <h1 class="text-4xl font-bold text-center mb-8">Small Game Box</h1>

      <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-md p-8 mb-8">
          <h2 class="text-2xl font-semibold mb-4">게임 목록</h2>
          <div class="space-y-6">
            <div class="bg-gray-50 p-6 rounded-lg">
              <h3 class="text-xl font-semibold mb-3">블라인드 오목</h3>
              <p class="text-gray-600 mb-4">
                상대방의 돌이 보이지 않는 새로운 방식의 오목 게임입니다. 2인
                플레이 또는 AI와의 대결을 즐길 수 있습니다. 게임이 끝난 후에만
                모든 돌의 위치를 확인할 수 있습니다.
              </p>
              <div class="flex justify-center">
                <a
                  href="https://smallgamebox.xyz/blind_omok/"
                  class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
                >
                  게임 시작하기
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center text-gray-500 text-sm">
          더 많은 게임이 준비 중입니다...
        </div>
      </div>
    </div>
  </body>
</html>
